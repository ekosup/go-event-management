{{define "content"}}
<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md" x-data="{ name: '', email: '', password: '' }">
        <h1 class="text-2xl font-bold text-center">Register</h1>
        <form @submit.prevent="fetch('/api/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, email, password }) }).then(() => window.location.href='/login')">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" x-model="name" class="w-full px-3 py-2 mt-1 border rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" x-model="email" class="w-full px-3 py-2 mt-1 border rounded-md" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" x-model="password" class="w-full px-3 py-2 mt-1 border rounded-md" required>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-6 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700">Register</button>
        </form>
        <p class="text-sm text-center">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
    </div>
</div>
{{end}}
